vnfd:vnfd-catalog:
    vnfd:
    -   id: lb-vnf
        name: lb-vnf
        short-name: lb-vnf
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'
        connection-point:
        -   name: lb/cp0
            type: VPORT

        # Management interface
        mgmt-interface:
            cp: lb/cp0

        vdu:
        -   id: lb-VM
            name: lb-VM
            description: lb-VM
            count: 1
            cloud-init-file: cloud-config.txt
            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 2
                memory-mb: 2048
                storage-gb: 10

            # Image including the full path
            image: lb-image

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: lb-eth0
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: lb/cp0






  
