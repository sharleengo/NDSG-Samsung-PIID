vnfd:vnfd-catalog:
    vnfd:
    -   id: client-vnf
        name: client-vnf
        short-name: client-vnf
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'
        connection-point:
        -   name: client/cp0
            type: VPORT

        # Management interface
        mgmt-interface:
            cp: client/cp0

        vdu:
        -   id: client-VM
            name: client-VM
            description: client-VM
            count: 1
            cloud-init-file: cloud-config.txt
            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 2
                memory-mb: 2048
                storage-gb: 10

            # Image including the full path
            image: client-image

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: client-eth0
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: client/cp0





 
