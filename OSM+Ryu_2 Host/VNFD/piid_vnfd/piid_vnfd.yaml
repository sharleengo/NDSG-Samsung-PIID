vnfd:vnfd-catalog:
    vnfd:
    -   id: piid-vnf
        name: piid-vnf
        short-name: piid-vnf
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'
        connection-point:
        -   name: piid/cp0
            type: VPORT
        mgmt-interface:
            cp: piid/cp0
        vdu:
        -   id: piid-VM
            name: piid-VM
            description: piid-VM
            count: 1
            cloud-init-file: cloud-config.txt
            vm-flavor:
                vcpu-count: 2
                memory-mb: 2048
                storage-gb: 10
            monitoring-param:
            - id: "piid_cpu_util"
              nfvi-metric: "cpu_utilization"
            - id: "piid_memory_util"
              nfvi-metric: "average_memory_utilization"
            image: piid-image
            interface:
            -   name: piid-eth0
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: piid/cp0
    monitoring-param:
    -   id: "piid_vnf_cpu_util"
        name: "piid_vnf_cpu_util"
        aggregation-type: AVERAGE
        vdu-monitoring-param:
          vdu-ref: "piid-VM"
          vdu-monitoring-param-ref: "piid_cpu_util"
    -   id: "piid_vnf_memory_util"
        name: "piid_vnf_memory_util"
        aggregation-type: AVERAGE
        vdu-monitoring-param:
          vdu-ref: "piid-VM"
          vdu-monitoring-param-ref: "piid_memory_util" 
    scaling-group-descriptor:
    -   name: "piid_vdu_manualscale"
        min-instance-count: 0
        max-instance-count: 10
        scaling-policy:
        -   name: "piid_cpu_util_threshold_breached"
            scaling-type: "manual"
            threshold-time: 10
            cooldown-time: 120
        vdu:
        -   vdu-id-ref: piid-VM
            count: 1
  
